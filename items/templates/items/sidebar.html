                <!-- Side widgets-->
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" id="search-input"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" id="button-search" onclick="searchPost();" type="button">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <script>
                        function searchPost(){
                            let searchValue=document.getElementById('search-input').value.trim();
                            if(searchValue.length>1){
                                location.href="/items/search/" + searchValue + "/";
                            }
                            else{
                                alert('검색어(' + searchValue + ')가 너무 짧습니다.');
                            }
                        };

                        document.getElementById('search-input').addEventListener('keyup', function(event){
                            if(event.key==='Enter'){
                                searchPost();
                            }
                        });
                    </script>

                    <!-- Categories widget-->
                    <div class="card mb-4" id="categories-card">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                    <ul>
                                        {% for category in categories %}
                                        <li>
                                            <a href="{{ category.get_abolute_url }}">{{category}}  ({{ category.post_set.count }})</a>
                                        </li>
                                        {% endfor %}
                                        <li><a href="/items/category/no_category">미분류 ({{ no_category_post_count }})</a></li>
                                    </ul>
                            </div>
                        </div>
                    </div>

                <div class="card mb-4" id="makers-card">
                        <div class="card-header">Makers</div>
                        <div class="card-body">
                            <div class="row">
                                    <ul>
                                        {% for maker in makers %}
                                        <li>
                                            <a href="{{ maker.get_abolute_url }}">{{maker}}  ({{ maker.post_set.count }})</a>
                                        </li>
                                        {% endfor %}
                                        <li><a href="/items/maker/no_maker">미등록 ({{ no_maker_post_count }})</a></li>
                                    </ul>
                            </div>
                        </div>
                    </div>
